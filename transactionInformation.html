<html>
    <head>
        <script src="web3.js"></script>
        <script>
            var Web3 = require('web3');
            var web3 = new Web3();
            //connect to the node
            web3.setProvider(new
            web3.providers.HttpProvider('http://localhost:8545'));


             function getTransaction() {
               transactionHash = document.getElementById('transactionHash').value;

               web3.eth.getTransaction(transactionHash, (err, transactionInfo) => {
                   if (err) {
                       document.getElementById('transactionInfo').innerHTML = err;
                   }
                   else {
                       var str = '';
                       for(var key in transactionInfo) {
                           str += '<tr><td>' + key + '</td><td>' + JSON.stringify(transactionInfo[key]) + '</td></tr>';
                       }
                       document.getElementById('transactionInfo').innerHTML = '<table>' + str + '</table>';
                   }
               });
             }

        </script>
    </head>
    <body>
        <h1>Transaction Information</h1>
        <hr/>
        <div>
          <div style="display:flex;flex-direction:row;">
            <p>Enter transaction hash:</p>
            <input type="text" id="transactionHash"/>
          </div>
          <button type="button" onclick="getTransaction()">Get Transaction</button>
        </div>
        <hr/>
        <div id="transactionInfo">

        </div>
        <br>
    </body>
</html>
